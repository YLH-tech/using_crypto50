<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet</title>

    <!-- Style link -->
    <link rel="stylesheet" href="./style/wallet.css">


    <!-- Fontawesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- body main section -->
    <div class="main-container">
        <h1>Wallet <span class="iconic-color">Address</span></h1>
        <br>
        <!-- Info Container -->
        <div class="info-container">
            <!-- QR container -->
            <span class="qr-container">
                <p>Scan QR to get wallet address</p>
                <br>
                <img src="./assets/images/qr-code.png" alt="QR code">
            </span>
            <br><br>
            <!-- Code Container -->
            <span class="code-container">
                <h1 id="wallet-code">XXXXX-XXXXX-XXXXX-XXXXX-XXXXX</h1>
                <button>Copy <i class="fa-solid fa-copy"></i></button>
            </span>
        </div>
    </div>
</body>

</html>
