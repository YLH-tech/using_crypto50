<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>

    <!-- Style link -->
    <link rel="stylesheet" href="./style/login-signup.css">

    <!-- Fontawesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<form method="POST">
    <input type="text" name="name" placeholder="Enter name" required />
    <input type="email" name="email" placeholder="Enter email" required />
    <input type="password" name="password" placeholder="Enter password" required />

    <input type="submit" name="register" value="Register">
</form>

<body>
    <main>
        <!-- <img src="./assets/images/Sign up-amico.svg" alt="Background"> -->
        <form action="./php/register.php" method="post">
            <h1>Welcome to CoinEX!</h1>
            <p>Glad to see you!</p>
            <!-- Name input -->
            <fieldset>
                <legend>Name</legend>
                <span>
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="name" id="name" placeholder="Enter your name" required>
                </span>
            </fieldset>

            <!-- Email input -->
            <fieldset>
                <legend>Email</legend>
                <span>
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="email" id="email" placeholder="example@gmail.com" required>
                </span>
            </fieldset>

            <!-- Password input -->
            <fieldset>
                <legend>Password</legend>
                <span>
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="password" id="password" placeholder="Enter your password" required>
                </span>
            </fieldset>

            <!-- Retype-password input -->
            <fieldset>
                <legend>Retype Password</legend>
                <span>
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="retype-password" id="retype-password"
                        placeholder="Retype your password" required>
                </span>
            </fieldset>
            <span class="btn-container"> <!-- For align the buttons -->
                <input type="submit" class="active-btn" value="Sign Up">
                <a href="login.html">Have you already an account?</a>
            </span>
        </form>
    </main>
</body>

</html>
